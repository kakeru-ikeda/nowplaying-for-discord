<body>

            <button onclick="fetchUserStats()">ãƒ¦ãƒ¼ã‚¶ãƒ¼çµ±è¨ˆæƒ…å ±ã‚’å–å¾—</button>
            <button onclick="fetchRecentTracks()">ç›´è¿‘ã®å†ç”Ÿå±¥æ­´ã‚’å–å¾—</button>
            <button onclick="fetchDailyReport()">æ—¥æ¬¡ãƒ¬ãƒãƒ¼ãƒˆå–å¾—</button>
            <button onclick="fetchWeeklyReport()">é€±æ¬¡ãƒ¬ãƒãƒ¼ãƒˆå–å¾—</button>

    <script>
        let ws;
        let isConnected = false;

        // WebSocketæ¥ç¶š
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.hostname}:3001`;

            log(`WebSocketæ¥ç¶šè©¦è¡Œ: ${wsUrl}`, 'websocket');

            ws = new WebSocket(wsUrl);

            ws.onopen = function () {
                isConnected = true;
                updateConnectionStatus('æ¥ç¶šæ¸ˆã¿', true);
                log('WebSocketæ¥ç¶šæˆåŠŸ', 'websocket');

                // pingé€ä¿¡
                sendPing();
                setInterval(sendPing, 30000); // 30ç§’ã”ã¨ã«ping
            };

            ws.onmessage = function (event) {
                try {
                    const data = JSON.parse(event.data);
                    log(`WebSocketãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å—ä¿¡: ${data.type}`, 'websocket');

                    switch (data.type) {
                        case 'now-playing':
                            updateNowPlaying(data.data);
                            break;
                        case 'connection-status':
                            document.getElementById('clientCount').textContent = data.data.clientCount;
                            break;
                        case 'report-updated':
                            log(`ãƒ¬ãƒãƒ¼ãƒˆæ›´æ–°: ${data.data.period}`, 'websocket');
                            break;
                        case 'pong':
                            log('pongå—ä¿¡', 'websocket');
                            break;
                    }
                } catch (error) {
                    log(`WebSocketãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è§£æã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                }
            };

            ws.onclose = function () {
                isConnected = false;
                updateConnectionStatus('åˆ‡æ–­', false);
                log('WebSocketåˆ‡æ–­', 'websocket');

                // 5ç§’å¾Œã«å†æ¥ç¶šè©¦è¡Œ
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = function (error) {
                log(`WebSocketã‚¨ãƒ©ãƒ¼: ${error}`, 'error');
            };
        }

        function sendPing() {
            if (isConnected && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }

        function updateConnectionStatus(status, connected) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.innerHTML = `<strong>WebSocket:</strong> ${status}`;
            statusEl.className = `status ${connected ? 'connected' : 'disconnected'}`;
        }

        function updateNowPlaying(data) {
            const container = document.getElementById('nowPlaying');

            if (!data || !data.isPlaying) {
                container.innerHTML = '<div class="not-playing">å†ç”Ÿåœæ­¢ä¸­</div>';
                return;
            }

            const imageUrl = data.imageUrl || '/default-album.png';
            container.innerHTML = `
                <div class="now-playing">
                    <img src="${imageUrl}" alt="Album Art" class="album-art" onerror="this.src='/default-album.png'">
                    <div class="track-info">
                        <h3>${escapeHtml(data.track)}</h3>
                        <p><strong>ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆ:</strong> ${escapeHtml(data.artist)}</p>
                        ${data.album ? `<p><strong>ã‚¢ãƒ«ãƒãƒ :</strong> ${escapeHtml(data.album)}</p>` : ''}
                    </div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // APIå‘¼ã³å‡ºã—é–¢æ•°
        async function fetchApi(endpoint, label) {
            try {
                log(`APIå‘¼ã³å‡ºã—: ${endpoint}`, 'api');
                const response = await fetch(`http://localhost:3001${endpoint}`);
                const data = await response.json();

                document.getElementById('apiResponse').textContent =
                    `=== ${label} ===\n${JSON.stringify(data, null, 2)}`;

                log(`APIå¿œç­”å—ä¿¡: ${label}`, 'api');
            } catch (error) {
                log(`APIå‘¼ã³å‡ºã—ã‚¨ãƒ©ãƒ¼ (${label}): ${error.message}`, 'error');
                document.getElementById('apiResponse').textContent =
                    `=== ${label} ã‚¨ãƒ©ãƒ¼ ===\n${error.message}`;
            }
        }

        function fetchNowPlaying() {
            fetchApi('/api/now-playing', 'ç¾åœ¨å†ç”Ÿä¸­');
        }

        function fetchUserStats() {
            fetchApi('/api/user-stats', 'ãƒ¦ãƒ¼ã‚¶ãƒ¼çµ±è¨ˆæƒ…å ±');
        }

        function fetchRecentTracks() {

            fetchApi('/api/recent-tracks?limit=10', 'ç›´è¿‘ã®å†ç”Ÿå±¥æ­´');
        }

        function fetchDailyReport() {

        }

        function fetchWeeklyReport() {

        }

        function fetchMonthlyReport() {
            fetchApi('/api/reports/monthly', 'æœˆæ¬¡ãƒ¬ãƒãƒ¼ãƒˆ');
        }

        function log(message, type = 'info') {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }

        function clearLog() {

        // åˆæœŸåŒ–
