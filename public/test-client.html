    <script>
        let ws;
        let isConnected = false;

        // WebSocketæ¥ç¶š
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const port = window.location.protocol === 'https:' ? '8443' : '3001';
            const wsUrl = `${protocol}//${window.location.hostname}:${port}`;

            log(`ç¾åœ¨ã®ãƒ—ãƒ­ãƒˆã‚³ãƒ«: ${window.location.protocol}`, 'websocket');
            log(`æ¤œå‡ºã•ã‚ŒãŸãƒãƒ¼ãƒˆ: ${port}`, 'websocket');
            log(`WebSocketæ¥ç¶šè©¦è¡Œ: ${wsUrl}`, 'websocket');

            ws = new WebSocket(wsUrl);

            ws.onopen = function () {
                isConnected = true;
                updateConnectionStatus('æ¥ç¶šæ¸ˆã¿', true);
                log('âœ… WebSocketæ¥ç¶šæˆåŠŸ', 'websocket');

                // pingé€ä¿¡
                sendPing();
                setInterval(sendPing, 30000); // 30ç§’ã”ã¨ã«ping
            };

            ws.onmessage = function (event) {
                try {
                    const data = JSON.parse(event.data);
                    log(`WebSocketãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å—ä¿¡: ${data.type}`, 'websocket');

                    switch (data.type) {
                        case 'now-playing':
                            updateNowPlaying(data.data);
                            break;
                        case 'connection-status':
                            document.getElementById('clientCount').textContent = data.data.clientCount;
                            break;
                        case 'report-updated':
                            log(`ãƒ¬ãƒãƒ¼ãƒˆæ›´æ–°: ${data.data.period}`, 'websocket');
                            break;
                        case 'pong':
                            log('pongå—ä¿¡', 'websocket');
                            break;
                    }
                } catch (error) {
                    log(`WebSocketãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è§£æã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                }
            };

            ws.onclose = function (event) {
                isConnected = false;
                updateConnectionStatus('åˆ‡æ–­', false);
                log(`âŒ WebSocketåˆ‡æ–­ - Code: ${event.code}, Reason: ${event.reason}`, 'websocket');

                // 5ç§’å¾Œã«å†æ¥ç¶šè©¦è¡Œ
                setTimeout(() => {
                    log('ğŸ”„ WebSocketå†æ¥ç¶šã‚’è©¦è¡Œä¸­...', 'websocket');
                    connectWebSocket();
                }, 5000);
            };

            ws.onerror = function (error) {
                log(`âŒ WebSocketã‚¨ãƒ©ãƒ¼: ${error}`, 'error');
                console.error('WebSocket Error:', error);
            };
        }

        function sendPing() {
            if (isConnected && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }

        function updateConnectionStatus(status, connected) {

            const container = document.getElementById('nowPlaying');

            if (!data || !data.isPlaying) {

                        ${data.album ? `<p><strong>ã‚¢ãƒ«ãƒãƒ :</strong> ${escapeHtml(data.album)}</p>` : ''}

            `;
            
            // ã‚¢ãƒ«ãƒãƒ ã‚¢ãƒ¼ãƒˆç”»åƒã®ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°

        // APIå‘¼ã³å‡ºã—é–¢æ•°
        async function fetchApi(endpoint, label) {
            try {
                const protocol = window.location.protocol;
                const port = protocol === 'https:' ? '8443' : '3001';
                const baseUrl = `${protocol}//${window.location.hostname}:${port}`;
                const url = `${baseUrl}${endpoint}`;
                
                log(`APIå‘¼ã³å‡ºã—: ${url}`, 'api');
                const response = await fetch(url);
                const data = await response.json();

                // ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³æƒ…å ±ã‚’å«ã‚€ãƒ¬ã‚¹ãƒãƒ³ã‚¹è¡¨ç¤ºã®æ”¹å–„
                let displayData = data;
                if (data.data && data.data.pagination) {
                    const pagination = data.data.pagination;
                    let paginationInfo = `\n=== ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³æƒ…å ± ===\n`;
                    
                    if (pagination.totalTracks !== undefined) {
                        // ãƒ¬ãƒãƒ¼ãƒˆç”¨ã®ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³æƒ…å ±
                        paginationInfo += `ç¾åœ¨ãƒšãƒ¼ã‚¸: ${pagination.page}\n`;
                        paginationInfo += `1ãƒšãƒ¼ã‚¸ã‚ãŸã‚Š: ${pagination.limit}ä»¶\n`;
                        paginationInfo += `ãƒˆãƒ©ãƒƒã‚¯ç·æ•°: ${pagination.totalTracks}ä»¶ (${pagination.totalPagesForTracks}ãƒšãƒ¼ã‚¸)\n`;
                        paginationInfo += `ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆç·æ•°: ${pagination.totalArtists}ä»¶ (${pagination.totalPagesForArtists}ãƒšãƒ¼ã‚¸)\n`;
                        paginationInfo += `ã‚¢ãƒ«ãƒãƒ ç·æ•°: ${pagination.totalAlbums}ä»¶ (${pagination.totalPagesForAlbums}ãƒšãƒ¼ã‚¸)\n`;
                    } else {
                        // å†ç”Ÿå±¥æ­´ç”¨ã®ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³æƒ…å ±
                        paginationInfo += `ç¾åœ¨ãƒšãƒ¼ã‚¸: ${pagination.page}\n`;
                        paginationInfo += `1ãƒšãƒ¼ã‚¸ã‚ãŸã‚Š: ${pagination.limit}ä»¶\n`;
                        paginationInfo += `å–å¾—ä»¶æ•°: ${pagination.total}ä»¶\n`;
                        if (data.data.period) {
                            paginationInfo += `æœŸé–“: ${data.data.period.from || 'æŒ‡å®šãªã—'} ã€œ ${data.data.period.to || 'æŒ‡å®šãªã—'}\n`;
                        }
                    }
                    
                    displayData = {
                        ...data,
                        paginationSummary: paginationInfo.trim()
                    };
                }

                document.getElementById('apiResponse').textContent =
                    `=== ${label} ===\n${JSON.stringify(displayData, null, 2)}`;

                log(`APIå¿œç­”å—ä¿¡: ${label}`, 'api');
            } catch (error) {
                log(`APIå‘¼ã³å‡ºã—ã‚¨ãƒ©ãƒ¼ (${label}): ${error.message}`, 'error');
                document.getElementById('apiResponse').textContent =
                    `=== ${label} ã‚¨ãƒ©ãƒ¼ ===\n${error.message}`;
            }
        }
